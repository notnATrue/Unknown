<div id="login-modal" class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" style="display:none">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="card border-dark">
            <div class="card-header">Header</div>
            <div class="card-body text-dark">
                <!-- login form -->
                <form action="register" method="POST">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input name="email" id="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <input id="login-submit-reg" type="submit" class="btn btn-primary"></button>
                  </form>
                </div>
            </div>
        </div>
      </div>
    </div>
    <div id="reg-modal" class="modal fade bd-example-modal-sm my-reg-form" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" style="display:true">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="card border-dark">
              <div class="card-header">Header</div>
              <div class="card-body text-dark" class="float-center">
                  <!-- regform -->
                  <form id="MyValidateForm">
                      <input id="user-name"type="text" name='login' placeholder="Ваш логин" />
                      <input id="user-pas1"type="password" name='pas1' placeholder="Ваш пароль" />
                      <input id="user-pas2" type="password" name='pas2' placeholder="Повторите пароль" />
                      <label for="agree">
                        <span>Вы согласны с лицензионым соглашением.</span>
                        <input name="Checkbox" type="checkbox" id="agree"  />
                      </label>
                      <button id="submit" type="submit" class="btn btn-primary">Confim</button>
                      <!-- <input type="submit" id="submit" value="Отправить"/> -->
                    </form>
                  </div>
              </div>
          </div>
        </div>
      </div>
      <!-- UserPanel -->
